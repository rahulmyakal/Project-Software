<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>TextUtils!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">TextUtils</a>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="\">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/rahulmyakal">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com/in/rahul-myakal-7b1a311bb/">LinkedIn</a>
            </li>
          <form class="d-flex" action="/analyser" method="POST">  {% csrf_token %} 
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </div>
    </nav>


    <div class="container">
      
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> you can do whatever with Textutils 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <label for="exampleFormControlTextarea1" class="form-label">Text to be Enter</label>
      <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="07"></textarea>

    <div class="form-check form-switch mt-2">
      <input class="form-check-input" name="to_capital" type="checkbox" id="flexSwitchCheckChecked1">
      <label class="form-check-label" for="flexSwitchCheckChecked1">Captilaisation</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name="to_removepunct" type="checkbox" id="flexSwitchCheckChecked2">
      <label class="form-check-label" for="flexSwitchCheckChecked2">Remove Punctuations</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name="to_count_words" type="checkbox" id="flexSwitchCheckChecked3">
      <label class="form-check-label" for="flexSwitchCheckChecked3">Length of the Given Input</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name="to_remove_newline" type="checkbox" id="flexSwitchCheckChecked4">
      <label class="form-check-label" for="flexSwitchCheckChecked4">Remove New Line</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name="to_remove_extraspace" type="checkbox" id="flexSwitchCheckChecked5">
      <label class="form-check-label" for="flexSwitchCheckChecked5">Remove Extra Space</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name="to_title" type="checkbox" id="flexSwitchCheckChecked6">
      <label class="form-check-label" for="flexSwitchCheckChecked6">Title</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name="to_swapcase" type="checkbox" id="flexSwitchCheckChecked7">
      <label class="form-check-label" for="flexSwitchCheckChecked7">Swapcase</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name="to_lower" type="checkbox" id="flexSwitchCheckChecked8">
      <label class="form-check-label" for="flexSwitchCheckChecked8">Lower Case</label>
    </div>

    <button type="submit" class="btn btn-warning mt-2">START</button>
  </form>
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
